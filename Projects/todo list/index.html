<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
    <!--  local storage && session storage
--------------------------------------------------
=> stores data in the form of key and value pair
 push input value to an array as soon as you add li to ul
 add button to save array data to session storage
 before rendering the list check if there's any data in our session storage
 if data is there then create initial todo list from session storage's data
 delete list items on click -->
    <div class="container">
        <h1>Todo List</h1>
        <input placeholder="Work to do" type="text" id="todoValue" />
        <span class="btn">
				<button id="add" onclick="addItem()">Add</button>
				<button id="delete" onclick="deleteItem()">Clear All</button>
				<button id="session" onclick="persist()">Persist</button>
			</span>
        <ul></ul>
    </div>
    <div id="item"></div>
</body>

</html>
