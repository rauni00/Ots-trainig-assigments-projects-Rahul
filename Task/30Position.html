<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
        .container {
            justify-content: center;
            flex-direction: column;
            margin: 2px;
            border: 2px solid black;
            display: flex;
            gap: 10px;
            gap: 10px 20px;
            row-gap: 10px;
            column-gap: 20px;
        }
        
        .container>div {
            border: 2px solid pink;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com/" target="_blank">Gogle</a>

        <div>Hello1</div>
        <div>Hello1</div>
        <div>Hello1</div>
        <div>Hello1</div>
        <div>Hello1</div>
        <div>Hello1</div>
    </div>
</body>

</html>
